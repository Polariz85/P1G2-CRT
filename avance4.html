<!DOCTYPE html>
<html>
<body>
<h2>Avance 4 - UPC</h2>
<p>Hola Mundo</p>
<button onclick="contarNumero_FOR()">boton en HTML</button>
<script>
function contarNumero_FOR(){
    var numero = 5
    for (var i = 1; i <= numero; i++) {
      alert(i)  
    }
}

function contarNumero_WHILE(){
    var numero = 5
    var i = 1
    while(i <= numero){
      alert(i)
      i = i + 1
     }
    alert("FIN")
}
</script>

</body>
</html>
